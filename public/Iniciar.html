<script>
    let moeda = 0;
    let qtdmoedasnecessarias = 0;
    let idpersonagem = 13;


    fetch("/usuarios/mostrarmoedaatual", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({

            idUsuario: sessionStorage.ID_USUARIO
        }),
    }).then(function (resposta) {
        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {

            });

    }); setTimeout(() => {

    }, 120);

    function Iniciar(){

        fetch("/usuarios/iniciaraventura", {

            botaoapertadoServer: botaoapertado

    }), setTimeout(() => {
