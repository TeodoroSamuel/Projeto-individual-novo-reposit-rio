<script>

    nome.innerHTML = `${sessionStorage.NOME_USUARIO} <img src="./Css/img/verificado-removebg-preview.png" class="verificado">`

    fetch("/usuarios/mostrarmoedaatual", {

    }).then(function (resposta) {

                moeda = json.moeda;
            });

    }); setTimeout(() => {
